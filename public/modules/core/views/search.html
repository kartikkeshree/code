
<div class="carousel-caption col-xs-12" data-ng-controller="SearchDentistController">


    <form class="col-xs-12" name="searchForm" ng-submit="searchDentist()">
        <div class="row">
            <div class="col-xs-12 home-form">

                <div class="col-xs-12 home-form-bottom">
                    <span class="speciality-icon"></span>
                    <select style="text-indent:35px; line-height:28px; padding-left:0px !important;" class="form-control" ng-model="search.category" ng-change="updateSpec(search.category)" ng-cloak>
                        <option value="" selected>Select Category</option>
                        <option ng-repeat="cat in category" value="{{cat.id}}" ng-selected="cat.isSelected">{{cat.name}}</option>
                    </select>
				</div>

                <div class="col-xs-12 home-form-bottom">
                    <span class="speciality-icon"></span>
					<select style="text-indent:35px; line-height:28px; padding-left:0px !important;" class="form-control"  ng-model="search.speciality" ng-cloak>
                        <option value="" selected>Select Specialty</option>
						<option ng-repeat="spec in spec" value="{{spec.id}}" ng-selected="spec.isSelected">{{spec.name}}</option>
                    </select>
				</div>

                <div class="col-xs-12 home-form-bottom"><span class="user-icon"></span>
                    <input type="text" name="dentist_clinic" class="form-control" ng-model="search.dentistClinic" placeholder="Doctor or Clinic Name">
                </div>
                <div class="col-xs-12 home-form-bottom"><span class="area-icon"></span>
                    <input type="text" name="area" class="form-control" ng-model="search.area" placeholder="Area">
                </div>

                <div class="col-xs-12 home-form-bottom1">
                    <a href="javascript:void(0);" style="width:100%;" class="btn btn-primary" id="search-dentist-list" ng-click="searchDentist()">Search Doctors</a> 
                </div>

                <div class="col-xs-12 home-form-bottom">
                    <a href="javascript:void(0)" style="width:100%;" class="btn btn-default" data-ng-init="getAndSetLatLongOfCurrentLocation()" data-ng-click="searchByLatLong()">Doctors Near by me</a>
                </div>

            </div>





        </div>
        <input type="submit" class="hidden">
    </form>


</div>
