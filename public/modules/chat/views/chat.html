<meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="modules/chat/css/app.css">
<body>
<h1>Angular Socket.io IM Demo App</h1>
<div ng-controller="ChatController">
	<div class="col">
		<h3>Messages</h3>
                <div class="overflowable"><p ng-repeat="message in messages" ng-class="{alert: message.user == &quot;chatroom&quot;}">{{message.user}}: {{message.text}}</p>
		
		</div>
	</div>
	<div class="col">
		<h3>Users</h3>
		<div class="overflowable">
			<p ng-repeat="user in users">{{user}}</p>
		</div>
	</div>
	<div class="clr">
		<form ng-submit="sendMessage()">
			Message: <input size="60" ng-model="message">
			<input type="submit" value="Send">
		</form>
	</div>
	
</div>
</body>
</html>
