<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>DoctorHere | Home</title>
	<link rel="shortcut icon" href="images/favicon.png" />

	<link href="/modules/core/css/developer.css" rel="stylesheet">
	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="/modules/core/js/ie8-responsive-file-warning.js"></script><![endif]-->
<!--	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>-->
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/modules/core/js/jquery.reveal.js"></script>
	<script src="/modules/core/js/ie-emulation-modes-warning.js"></script>

	<link href="/modules/core/css/SpryAccordion.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="modules/dentists/js/fullcalendar.min.js"></script>
    <script type="text/javascript" src="modules/core/js/jsDatePick.jquery.min.1.3.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            new JsDatePick({
                useMode:2,
                target:"inputField",
                dateFormat:"%d-%M-%Y"
            });
        };
    </script>
    <script type="text/javascript">
        $('#show-btn').click(function(){
            $('#more-app-date').removeClass('hide');
            $('#more-app-date').addClass('show');
            $('#show-btn').removeClass('show');
            $('#show-btn').addClass('hide');
            $('#hide-btn').addClass('show');

        });
        $('#hide-btn').click(function(){
            $('#more-app-date').removeClass('show');
            $('#more-app-date').addClass('hide');
            $('#show-btn').removeClass('hide');
            $('#show-btn').addClass('show');
            $('#hide-btn').removeClass('show');

        });



    </script>
	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body class="ng-cloak">
<section>
    {% block content %}{% endblock %}
</section>
	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {
		{
			user | json | safe
		};
		}
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

	<!--{% if process.env.NODE_ENV === 'development' %}
	&lt;!&ndash;Livereload script rendered &ndash;&gt;
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}-->
</body>
</html>
